<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>voca-http HTML Example</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    pre {
      background-color: #f5f5f5;
      padding: 15px;
      border-radius: 4px;
      overflow: auto;
    }
    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 4px;
    }
    .progress-container {
      width: 100%;
      background-color: #ddd;
      border-radius: 4px;
      margin: 10px 0;
    }
    .progress-bar {
      height: 20px;
      background-color: #4CAF50;
      border-radius: 4px;
      width: 0%;
      transition: width 0.3s;
    }
  </style>
</head>
<body>
  <h1>voca-http: Examples</h1>
  
  <h2>Basic GET Request</h2>
  <button id="fetch-posts">Fetch Posts</button>
  <div id="posts-result">
    <pre id="posts-data"></pre>
  </div>
  
  <h2>POST Request</h2>
  <button id="create-post">Create Post</button>
  <div id="post-result">
    <pre id="post-data"></pre>
  </div>
  
  <h2>File Upload</h2>
  <input type="file" id="file-input" />
  <button id="upload-file">Upload File</button>
  <div class="progress-container">
    <div id="upload-progress" class="progress-bar"></div>
  </div>
  <pre id="upload-result"></pre>

  <script src="../../dist/voca-http.umd.min.js"></script>
  <script>
    // Configure voca with a base URL
    const voca = window.vocaHttp.voca;
    const api = voca.create(fetch, {
      baseUrl: 'https://jsonplaceholder.typicode.com',
      timeout: 10000, // 10s timeout
      retryCount: 2,  // Retry twice on failure
      onResponse: async (response) => {
        if (!response.ok) {
          throw new Error(`HTTP Error: ${response.status}`);
        }
        return response.json();
      },
      onError: (error) => {
        console.error('API Error:', error);
        return Promise.reject(error);
      }
    });

    // GET example
    document.getElementById('fetch-posts').addEventListener('click', async () => {
      try {
        const posts = await api.get('/posts');
        document.getElementById('posts-data').textContent = JSON.stringify(posts.slice(0, 3), null, 2);
      } catch (error) {
        document.getElementById('posts-data').textContent = `Error: ${error.message || 'Unknown error'}`;
      }
    });

    // POST example
    document.getElementById('create-post').addEventListener('click', async () => {
      try {
        const newPost = {
          title: 'voca-http example',
          body: 'This is a test post created with voca-http',
          userId: 1
        };
        
        const post = await api.post('/posts', newPost);
        document.getElementById('post-data').textContent = JSON.stringify(post, null, 2);
      } catch (error) {
        document.getElementById('post-data').textContent = `Error: ${error.message || 'Unknown error'}`;
      }
    });

    // File upload example with progress tracking
    document.getElementById('upload-file').addEventListener('click', async () => {
      const fileInput = document.getElementById('file-input');
      const progressBar = document.getElementById('upload-progress');
      const resultElement = document.getElementById('upload-result');
      
      if (fileInput.files.length === 0) {
        resultElement.textContent = 'Please select a file first';
        return;
      }
      
      const file = fileInput.files[0];
      
      try {
        // Track upload progress
        const updateProgress = (percent) => {
          progressBar.style.width = `${percent}%`;
        };
        
        // In a real app, you'd use your server endpoint
        const result = await api.uploadFile(
          'https://httpbin.org/post', 
          file,
          { 'Authorization': 'Bearer example-token' },
          updateProgress
        );
        
        resultElement.textContent = JSON.stringify(result, null, 2);
      } catch (error) {
        resultElement.textContent = `Upload Error: ${error.message || 'Unknown error'}`;
      }
    });
  </script>
</body>
</html>
